<div class="main-content">
  <div class="container-fluid">
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header card-header-warning">
            <h4 class="card-title ">Errors</h4>
            <p class="card-category">Per feature</p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class="text-primary">
                  <th *ngFor="let header of paretoTable.headers">
                    {{ header }}
                  </th>
                </thead>
                <tbody>
                  <ng-container
                    *ngFor="let error of paretoTable.rows; let i = index"
                  >
                    <tr *ngIf="error.product == 'PA'">
                      <td>{{ i + 1 }}</td>
                      <td>
                        <a
                          class="clickable"
                          role="button"
                          (click)="errorEventClick(error.errors[i])"
                          >{{ error.errors[i].errorName }}</a
                        >
                      </td>
                      <td>{{ error.errors[i].metaData.length }}</td>
                      <td>{{ error.featureName }}</td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
