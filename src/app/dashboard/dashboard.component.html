<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
            <fusioncharts
                type="pareto3d"
                width="100%"
                [dataSource]="paretoDataSource">
            </fusioncharts>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <fusioncharts
                type="boxandwhisker2d"
                width="100%"
                [dataSource]="boxPlotDataSource">
            </fusioncharts>
        </div>
    </div>
    <div clsas="row">
            <div class="col-md-12">
                    <fusioncharts
                        type="line"
                        width="100%"
                        [dataSource]="lineDataSource">
                    </fusioncharts>
                </div>
    </div>

  </div>
</div>
